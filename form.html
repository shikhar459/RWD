<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="firstname" class="col-md-2">First Name:</label>
                <input type="text" id="firstname" class="col-md-6" placeholder="Enter First Name">
            </div>
            <div class="form-group">
                <label for="lastname" class="col-md-2" >Last Name:</label>
                <input type="text" id="lastname" class="col-md-6" placeholder="Enter Last Name">
            </div>
            <div class="form-group">
                <label for="email" class="col-md-2">Email:</label>
                <input type="email" id="email" class="col-md-6" placeholder="jon.doe@example.com">
            </div>
            <div class="form-group">
                <label for="password" class="col-md-2">Password:</label>
                <input type="password" id="password" class="col-md-6f" placeholder="Enter Password">
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-6 ">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Remember Me
                        </label>
                    </div>
                </div>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
