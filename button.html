<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button Css</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <div class="container m-b-30">
        <input type="button" class="btn-default" value="submit">
        <button type="button" class="btn-default"> Default</button>
        <button type="button" class="btn-primary"> Primary</button>
        <button type="button" class="btn-success"> Success</button>
        <button type="button" class="btn-info"> Info</button>
        <button type="button" class="btn-danger"> Danger</button>
        <a href="#" class="btn btn-default" role="button">Click Me</a>
    </div>
    <div class="container m-b-30">
        <input type="button" class="btn btn-default btn-lg" value="submit">
        <button type="button" class="btn btn-default btn-lg"> Default</button>
        <button type="button" class="btn btn-primary btn-lg"> Primary</button>
        <button type="button" class="btn btn-success btn-lg"> Success</button>
        <button type="button" class="btn btn-info btn-lg"> Info</button>
        <button type="button" class="btn btn-danger btn-lg active"> Danger</button>
        <a href="#" class="btn btn-default btn-lg disabled" role="button">Click Me</a>
    </div>
    <div class="container m-b-30">
        <input type="button" class="btn btn-default btn-sm" value="submit">
        <button type="button" class="btn btn-default btn-sm"> Default</button>
        <button type="button" class="btn btn-primary btn-sm"> Primary</button>
        <button type="button" class="btn btn-success btn-sm"> Success</button>
        <button type="button" class="btn btn-info btn-sm"> Info</button>
        <button type="button" class="btn btn-danger btn-sm active"> Danger</button>
        <a href="#" class="btn btn-default btn-sm disabled" role="button">Click Me</a>
    </div>
    <div class="container m-b-30">
        <input type="button" class="btn btn-default btn-xs" value="submit">
        <button type="button" class="btn btn-default btn-xs"> Default</button>
        <button type="button" class="btn btn-primary btn-xs"> Primary</button>
        <button type="button" class="btn btn-success btn-xs"> Success</button>
        <button type="button" class="btn btn-info btn-xs"> Info</button>
        <button type="button" class="btn btn-danger btn-xs active"> Danger</button>
        <a href="#" class="btn btn-default btn-block" role="button">Click Me</a>
    </div>
</body>
</html>
